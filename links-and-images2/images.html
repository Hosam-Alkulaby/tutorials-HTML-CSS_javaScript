<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>

    <p>This page covered common image image formats,but you may also lookin for <a
    href="links.html">links</a>and <a href="misc/extras.html">useful
      extras</a>.</p>

      <h2>JPGSs</h2>
      <p>JPG images are good for photos.</p>
      <img src="images/mochi.jpg" width="75" alt="A mochi ball in a bubble"/>

      <h2>GIFs</h2>
      <p>GIFs are good for animations.</p>
      <img src="images/mochi.gif" width="75" alt="A dancing mochi ball"/>


      <h2>PNGs</h2>
      <p>PNGSs are good for diagrams and icons.</p>
      <img src="images/mochi.png" width="75" alt="A mochi ball"/>


      <h2>SVGs</h2>
      <p>SVGs are <em>amazing</em>.Use them wherever you can.</p>
      <img src="images/mochi.svg" alt="A mochi ball with bezier handles"/>
  </body>
</html>
